<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Máquinas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <main>
        <nav>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <img src="img/cliente-logo.jpeg" alt="Logo" width="300" class="d-inline-block align-text-top">
                </div>
            </nav>
        </nav>

            <form>
                <!-- Utilize a classe 'form-group' para agrupar as labels e inputs -->
                <div class="form-group">
                    <label for="nmmaq"><b><i class="fa-solid fa-signature"></i> Nome da máquina</b></label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <p><i class="fa-solid fa-list-ul"></i><b> Lista de peças:</b></p>
                <div class="row  listt">
                    <div class="col-6">
                <div class="form-group">
                    <label for="nmmaq"><b>Peça:</b></label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                </div>
                
                <div class="col-1.5">
                    <div class="form-group">
                        <label for="quantidade"><b>Quantidade:</b></label>
                        <input type="number"  class="form-control" id="quantidade" name="quantidade" value="1" min="1" max="100" step="1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="valorcust"><b>Total</b></label>
                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="R$0,00">
                    </div>
                </div>
                <div class="col borda">
                        <button type="submit" class="form-control btn-primary ">Submit</button>
                    
                </div>

                </div>

                <div class="form-group">
                    <label for="valorcust"><b> <i class="fa-solid fa-money-bill"></i> Valor de Custo da máquina em
                        Reais:</b></label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="R$0,00">
                </div>

                <div class="form-group">
                    <label for="valordol"><b><i class="fa-solid fa-money-check-dollar"></i> Valor de Custo da
                        máquina em Dólares:</b></label>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="$0,00">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    </main>
    </div>
</body>

</html>
